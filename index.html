<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="style/Reset.css"/>
    <link rel="stylesheet" href="style/CommonPC.css"/>
    <link rel="stylesheet" href="style/index.css"/>
    <link rel="stylesheet" href="style/Header.css"/>
    <title></title>
</head>
<body>
    <header class="fix">
        <a href=""><img src="images/bg-logo.png" alt="logo" class="l"/></a>
        <ul class="header-ul">
            <li><a href="#">FILM</a><span></span></li>
            <li><a href="#">SERVICE</a><span></span></li>
            <li><a href="#">EDUCATION</a><span></span></li>
            <li><a href="#">DIARY</a><span></span></li>
            <li><a href="#">CONNECT</a><span></span></li>
        </ul>
    </header>
    <div id="container">
        <ul id="content">
            <li><a href="#">FILM</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">EDUCATION</a></li>
            <li><a href="#">DIARY</a></li>
        </ul>
    </div>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        $(".header-ul").find('li').hover(function(){
            $(this).find("span").stop(true,true).animate({'width':'100%'},400);
        },function(){
            if(!$(this).hasClass("header-active")) {
                $(this).find("span").stop(true, true).animate({'width': '0%'}, 400);
            }
        });
        $(".header-ul").children("li").each(function(){
            if($(this).hasClass("header-active")){
                $(this).find("span").css({'width':'100%'});
            }
        });
        $(function(){
            var w=parseInt(document.body.clientHeight)-100;
            $("#container").height(w);
            (function(){
                $("#content").css({
                    position: "absolute",
                    left: ($("#container").width() - $("#content").width())/2,
                    top: ($("#container").height() - $("#content").height())/2
                });
            })();
            $(window).resize(function(){

                var w=parseInt(document.body.clientHeight)-100;
                $("#container").height(w);
                $("#content").css({
                    position: "absolute",
                    top: ($("#container").height() - $("#content").height())/2
                });
            });
        });
    </script>
</body>
</html>
